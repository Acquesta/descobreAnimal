<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Adivinha animal </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align: center"
        >Adivinha Animal</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <ion-text>
    <h2 style="text-align: center">Mentalize um animal</h2>
  </ion-text>

  <ion-list [inset]="true">
    <ion-item>
      <ion-label>Elefante</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Rinoceronte</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Girafa</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Zebra</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Panda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Canguru</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Leão</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Papagaio</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Cachorro</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Gato</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Morcego</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Coala</ion-label>
    </ion-item>
  </ion-list>

  <ion-text>
    <h3 style="text-align: center">{{perguntas[p]}}</h3>
  </ion-text>

  <ion-text>
    <h2 style="text-align: center">{{animais[a]}}</h2>
  </ion-text>

  <ion-button expand="block" (click)="nao()">Não</ion-button>
  <ion-button expand="block" (click)="sim()">Sim</ion-button>
</ion-content>
